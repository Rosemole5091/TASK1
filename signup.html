<!DOCTYPE html>
<html>
<body>
<form>
 	 First name:
 	 <input type="text" placeholder="Enter First Name" name="firstname" required><br><br>
  	 Last name:
  	<input type="text" placeholder="Enter Last Name" name="lastname" required><br><br>
 	 Addressline 1:
 	 <input type="text" placeholder="Enter AddressLine1" name="Addressline1" required><br><br>
 	 Addressline 2:
 	 <input type="text" placeholder="Enter AddressLine2" name="Addressline2" required><br><br>
 	 Birthday:
 	 <input type="date" name="bday" min="01-01-1980" max="31-12-2000" required><br><br>
 	 City:
 	 <input type="text" placeholder="Enter City" name="city" required><br><br>
 	 State:
  	<input type="text" placeholder="Enter State" name="state" required><br><br>
  	Pincode:
 	 <input type="number" placeholder="Enter Pincode" name="pincode" required><br><br>
  	Email:
  	<input type="email" placeholder="Enter Email" name="email" required><br><br>
  	Phone:
 	 <input type="number" placeholder="Enter Phone" name="phone" id="phone" maxlength="10" required><br><br>
  	Social Security Number:
  	<input type="number" placeholder="Enter Social Security Number" name="Social Security Number" maxlength="9" required><br><br><br>


	<button>VALIDATE</button>
	
	
</form>
</body>
</html>
